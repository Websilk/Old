<div class="dash-content box size-med">
    <div class="dash-menu">
        <div class="row header">
            <div class="row title">
                <div class="col ten"><span>{{website-title}}</span></div>
                <div class="col right icon small absolute bottom-right">
                    <a href="javascript:" onclick="S.editor.pages.add.show()" title="Add a new web page to the website ">
                        <svg viewBox="0 0 15 15" style="width:15px; height:15px;">
                            <use xlink:href="#icon-add" x="0" y="0" width="15" height="15"></use>
                        </svg>
                    </a>
                </div>
            </div>
        </div>

        <ul class="menu">
            {{menu}}
        </ul>
        
    </div>

    <div class="dash-body"></div>
</div>
