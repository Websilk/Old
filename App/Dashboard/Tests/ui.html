
<div class="row size-{{size}} margin-bottom-lg">
    <div class="row header">
        <div class="col icon pad-right">
            <a href="/dashboard" target="_blank">
                <svg viewBox="0 0 15 15">
                    <use xlink:href="#icon-dashboard" x="0" y="0" width="15" height="15" />
                </svg>
            </a>
        </div>
        <div class="col title">{{name}} Header With Buttons (16x16)</div>
        <div class="col right">
            <a href="#" class="button circle large">
                <svg viewBox="0 0 36 36">
                    <use xlink:href="#icon-settings" x="0" y="0" width="36" height="36"></use>
                </svg>
            </a>
        </div>
        <div class="col right pad-right">
            <a href="#" class="button circle">
                <svg viewBox="0 0 36 36">
                    <use xlink:href="#icon-settings" x="0" y="0" width="36" height="36"></use>
                </svg>
            </a>
        </div>
        <div class="col right pad-right">
            <a href="#" class="button circle special">
                <svg viewBox="0 0 36 36">
                    <use xlink:href="#icon-settings" x="0" y="0" width="36" height="36"></use>
                </svg>
            </a>
        </div>
        <div class="col right pad-right">
            <a href="#" class="button icon">
                <svg viewBox="0 0 36 36">
                    <use xlink:href="#icon-settings" x="0" y="0" width="36" height="36"></use>
                </svg>
            </a>
        </div>
        <div class="col right buttons pad-right">
            <a href="#" class="button">Default</a>
            <a href="#" class="button apply">Apply</a>
            <a href="#" class="button delete">Delete</a>
            <a href="#" class="button special">Special</a>
            <a href="#" class="button cancel">Cancel</a>
        </div>
        <div class="col right label pad-right">
            <a href="#">External Link</a>
        </div>
        <div class="col right label pad-right">
            Label
        </div>
    </div>
    <div class="row">
        <div class="col field-label"></div>
        <div class="col field-text">
            This is a {{name}} Form with fields &amp; buttons
        </div>
    </div>
    <div class="row hover">
        <div class="col field-label">Full Name</div>
        <div class="col field-input">
            <input type="text" class="short" value="Mark Entingh" />
        </div>
        <div class="col field-icon icon hover-faded">
            <a href="#">
                <svg viewBox="0 0 15 15">
                    <use xlink:href="#icon-help" x="0" y="0" width="15" height="15" />
                </svg>
            </a>
        </div>
    </div>
    <div class="row hover">
        <div class="col field-label">Title</div>
        <div class="col field-input four">
            <input type="text" class="long" value="Websilk UI Composition" />
        </div>
        <div class="col field-icon icon hover-faded">
            <a href="#">
                <svg viewBox="0 0 15 15">
                    <use xlink:href="#icon-help" x="0" y="0" width="15" height="15" />
                </svg>
            </a>
        </div>
    </div>
    <div class="row hover">
        <div class="col field-label">Description</div>
        <div class="col field-input four">
            <textarea class="medium">This dashboard page is suppose to be used as a reference for web developers to use while building components &amp; apps for the Websilk platform. Every available interface element &amp; combinations of interface parts is provided within this page. It is very important for you to use the HTML source code that makes up these elements as a basis for when you develop your component or application. Feel free to copy &amp; paste the HTML source code directly from this page where you need to use it.</textarea>
        </div>
        <div class="col field-icon icon hover-faded">
            <a href="#">
                <svg viewBox="0 0 15 15">
                    <use xlink:href="#icon-help" x="0" y="0" width="15" height="15" />
                </svg>
            </a>
        </div>
    </div>
    <div class="row pad">
        <div class="col buttons">
            <a href="#" class="button apply">Apply</a>
            <a href="#" class="button">Default</a>
            <a href="#" class="button cancel">Cancel</a>
            <a href="#" class="button delete">Delete</a>
            <a href="#" class="button special">Special</a>
        </div>
    </div>

</div>
