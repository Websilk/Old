<div class="row hover">
    <div class="col three label"></div>
    <div class="col nine label" id="newpage-url">{{url}}</div>
</div>
<div class="row hover-alt">
    <div class="col three label">Title</div>
    <div class="col nine input"><input type="text" id="newPageTitle" class="long" onkeyup="S.editor.pages.add.typeTitle()" /></div>
</div>
<div class="row hover">
    <div class="col three label">Description</div>
    <div class="col nine input"><textarea type="text" id="newPageDescription" rows="7"></textarea></div>
</div>
<div class="row hover-alt">
    <div class="col label"><input type="checkbox" id="newPageSecure" /><label for="newPageSecure">Private web page</label></div>
</div>
{{data-page}}
    <div class="row hover-alt">
        <div class="col label">
            <input type="checkbox" id="newPageData" />
            <label for="newPageData">Data page for "{{data-pagename}}"</label>
        </div>
    </div>
{{/data-page}}

<div class="message error" id="newPageError" style="display:none;"></div>
<div class="message alert" id="newPageAlert" style="display:none;"></div>

<div class="row buttons">
    <div class="button" onclick="S.editor.pages.add.submit()">Create</div>
    <div class="button cancel" onclick="S.editor.window.hide(this)">Cancel</div>
</div>
